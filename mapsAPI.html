<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="./JS/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="./JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js">
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOTUPWNqxR4wNAFerPPw5MBSFMcSw9h7E&callback=initMap">
    </script>
    <link rel="icon" type="image/x-icon" href="./images/oHmfavicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <title>oneHourmaid - Your Cleaners On The Way...</title>
</head>

<body id="maps_body">

    <!--SIDE INFO-->
    <div class="side_info">


        <div class="chosen_service_wrap">

            <div class="cleaner_will_be_wrap">
                <h2 class="cleaner_will_be">Your cleaner will be:</h2>
                <div class="chosen_cleaner_wrap">
                    <img src="./images/fake_avatar.png" alt="" class="cleaner_avatar">
                    <p class="cleaner_name">Sam Brown</p>
                </div>
            </div>

            <hr class="info_line">

            <div class="your_service_wrap">
                <h2 class="your_service">Your Service:</h2>
                <div class="service_type_wrap">
                    <p class="chosen_service">Basic Clean</p>
                    <!--service type would be generated based on what service the user selects-->
                </div>
            </div>

            <hr class="info_line">

            <div class="your_service_rooms_wrap">
                <h2 class="your_service_rooms">Rooms</h2>
                <div class="room_type_wrap__maps">
                    <p class="chosen_service__room_types">Bedroom-1<br>Bathroom-1</p>
                    <!--number and type of rooms would be generated based on what the user selects-->
                </div>
            </div>

        </div>

        <!--OPEN/CLOSE SIDE INFO BUTTON-->

        <div class="open_close_button">
            <img src="./images/arrow_down_sideinfo.png" alt="" class="arrow_down_icon">
        </div>

        <!--// OPEN/CLOSE SIDE INFO BUTTON-->

    </div>
    <!--// SIDE INFO-->


    <!--GOOGLE MAP API-->
    <div class="map_wrap">
        <div id="map"></div>
    </div>
    <!--// GOOGLE MAP API-->


    <!--CANCEL CLEANER BUTTON-->
    <button class="cancel_cleaner_button">CANCEL CLEANER</button>
    <!--// CANCEL CLEANER BUTTON-->



</body>

</html>
