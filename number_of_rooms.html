<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/jquery-3.4.1.js"></script>
    <script src="./JS/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">
    <title>oneHourmaid - How Many Rooms?</title>
</head>

<body>

    <div id="rooms_topContents_wrapper">
        <h1 class="rooms_title">How Many Rooms?</h1>
    </div>

    <div id="center_counters_wrap">

        <small class="smallTitle">Bedrooms</small>
        <div id="bedrooms_counter_wrap">
            <div class="roomsWrap">
                <div class="addRoom" onclick="plusOneBedrooms()">+</div>
                <div class="subtractRoom" onclick="minusOneBedrooms()">-</div>
                <input id="rooms_amount_bedroom" value="0" placeholder="0" type="number" autocomplete="off"
                    placeholder="0" required>
            </div>
        </div>

        <small class="smallTitle">Bathrooms</small>
        <div id="bedrooms_counter_wrap">
            <div class="roomsWrap">
                <div class="addRoom" onclick="plusOneBathrooms()">+</div>
                <div class="subtractRoom" onclick="minusOneBathrooms()">-</div>
                <input id="rooms_amount_bathrooms" value="0" type="number" autocomplete="off" placeholder="0" required>

            </div>
        </div>

        <small class="smallTitle">Kitchens</small>
        <div id="bedrooms_counter_wrap">
            <div class="roomsWrap">
                <div class="addRoom" onclick="plusOneKitchens()">+</div>
                <div class="subtractRoom" onclick="minusOneKitchens()">-</div>
                <input id="rooms_amount_kitchens" value="0" type="number" autocomplete="off" placeholder="0" required>

            </div>

        </div>
    </div>

    <div class="nextPrevious_button_wrap">

        <button id="nextButton_toForm" onClick="location.href='contact_form.html'">
            <img src="./images/rightarrow.png" class="right_arrow_button" alt="">
        </button>

        <button id="previousButton" onClick="location.href='index.html'">
            <img src="./images/arrowleft.png" class="left_arrow_button" alt="">
        </button>
    </div>


</body>

</html>
