<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="./JS/jquery-3.5.0.min.js"></script>
    <script src="./JS/script.js" type="text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="./images/oHmfavicon.png" />
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">
    <title>oneHourmaid - How Many Rooms?</title>
</head>

<body>

    <!--TOP CONTENTS-->
    <div class="top_contents_wrapper__rooms">
        <h1 class="how_many_rooms_title">How Many Rooms?</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--ROOM TYPE COUNTERS-->
    <div class="room_type_wrap">

        <small class="counter_title">Bedrooms</small>
        <hr class="counter_title_underline">
        <div class="counter_wrap">
            <div class="subtractRoom" onclick="minusOneBedrooms()">
                <img src="./images/arrow_down.png" alt="" class="counter_down_arrow">
            </div>
            <input type="number" id="rooms_amount_bedroom" autocomplete="off" value="0">
            <div class="addRoom" onclick="plusOneBedrooms()">
                <img src="./images/arrow_up_white.png" alt="" class="counter_up_arrow">
            </div>
        </div>

        <small class="counter_title">Bathrooms</small>
        <hr class="counter_title_underline">
        <div class="counter_wrap">
            <div class="subtractRoom" onclick="minusOneBathrooms()">
                <img src="./images/arrow_down.png" alt="" class="counter_down_arrow">
            </div>
            <input type="number" id="rooms_amount_bathrooms" autocomplete="off" value="0">
            <div class="addRoom" onclick="plusOneBathrooms()">
                <img src="./images/arrow_up_white.png" alt="" class="counter_up_arrow">
            </div>
        </div>

        <small class="counter_title">Kitchens</small>
        <hr class="counter_title_underline">
        <div class="counter_wrap">
            <div class="subtractRoom" onclick="minusOneKitchens()">
                <img src="./images/arrow_down.png" alt="" class="counter_down_arrow">
            </div>
            <input type="number" id="rooms_amount_kitchens" autocomplete="off" value="0">
            <div class="addRoom" onclick="plusOneKitchens()">
                <img src="./images/arrow_up_white.png" alt="" class="counter_up_arrow">
            </div>
        </div>


    </div>
    <!--// ROOM TYPE COUNTERS-->

    <!--NEXT/PREVIOUS BUTTONS-->
    <div class="next_prev_button_wrap">

        <div class="previous_button__rooms" onClick="location.href='index.html'">
            <img src="./images/previous_arrow.png" alt="" class="previous_arrow_icon__rooms">
        </div>
        <p class="to_select_service_text__rooms">Tap <em>next</em> to enter your details</p>
        <div class="next_button__rooms">
            <img src="./images/next_arrow.png" alt="" class="next_arrow_icon__rooms">
        </div>

    </div>
    <!--// NEXT/PREVIOUS BUTTONS-->



</body>

</html>
