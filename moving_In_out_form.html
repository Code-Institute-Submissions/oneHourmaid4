<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="./JS/jquery-3.5.0.min.js"></script>
    <script src="./JS/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">

    <title>oneHourmaid - Moving in/Out Location Form</title>
</head>

<body id="moving_in_out_body">
    <!--TOP CONTENTS-->
    <div class="top_contents_wrap__movingform">
        <img src="./images/arrowleft.png" alt="" class="back_button" onClick="location.href='#'">
        <h1 class="moving_details_title">Moving Details</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--MOVING IN/OUT FORM-->


    <form class="moving_contact_form">

        <input type="text" class="form_inputs__movingform fullName_input" autocomplete="off" placeholder="Full Name"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'">

        <input type="number" class="form_inputs__movingform contactNum_input" autocomplete="off"
            placeholder="Contact Number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contact Number'">

        <p class="cleaning_location_title__movingform">Cleaning Location:</p>

        <input type="text" class="form_inputs__movingform streetAddress_input" autocomplete="off"
            placeholder="Street Address (of cleaning location)" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Street Address (of cleaning location)'" required>

        <input type="text" class="form_inputs__movingform townCity_input" autocomplete="off"
            placeholder="Town/City (of cleaning location)" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Town/City (of cleaning location)'" required>

        <input type="text" class="form_inputs__movingform postcode_input" autocomplete="off"
            placeholder="Postcode (of cleaning location)" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Postcode (of cleaning location)'">

        <input class="form_inputs dateTime_input" type="datetime-local" autocomplete="off" required>

        <button class="submit_button__movingform">BOOK MY CLEANER</button>




    </form>



    <!--// MOVING IN/OUT FORM-->



</body>

</html>
