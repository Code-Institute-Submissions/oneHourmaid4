<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">

    <title>oneHourmaid - Moving in/Out Location Form</title>
</head>

<body id="moving_in_out_body">


    <!--TOP CONTENTS-->
    <div class="top_contents_wrap__movingform">
        <img src="./assets/images/arrowleft.png" alt="" class="back_button" onClick="location.href='index.html'">
        <h1 class="moving_details_title">Moving In/Out Details</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--MOVING IN/OUT FORM-->
    <form class="moving_contact_form" onsubmit="return sendMail(this);">

        <input type="text" id="full_name_input" value="" name="fullname" class="form_inputs__movingform" autocomplete="off"
            placeholder="Full Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'" required>

        <input type="number" name="contactNumber" value="" class="form_inputs__movingform contact_number_input"
            autocomplete="off" placeholder="Contact Number" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Contact Number'" required>

        <p class="cleaning_location_title__movingform">Details of cleaning location:</p>

        <input type="text" name="streetAddress " class="form_inputs__movingform streetAddress_input" autocomplete="off"
            placeholder="Street Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Street Address'"
            required>

        <input type="text" name="townCity " class="form_inputs__movingform townCity_input" autocomplete="off"
            placeholder="Town/City" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Town/City'" required>

        <input type="text" name="postcode " class="form_inputs__movingform postcode_input" autocomplete="off"
            placeholder="Postcode" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Postcode'" required>

        <input class="form_inputs__movingform dateTime_input" name="requested_time " type="datetime-local"
            autocomplete="off" required>

        <button id="submit_button__movingform" onclick="location.href='cleaner_is_booked.html'">BOOK MY
            CLEANER</button>
    </form>
    <!--// MOVING IN/OUT FORM-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="./assets/js/sendEmail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js">
    </script>
    <script>
        (function () {
            emailjs.init("user_zOJXdo5flT9TmEDrhagtW");
        })();
    </script>

    <script>

        document.getElementById("submit_button__movingform").addEventListener("click", function() {
            let userName = document.getElementById("full_name_input").value;
            let userTownCity = document.getElementById("users_town_city").value;
            let userBookedDate = document.getElementById("users_booked_date").value;
            localStorage.setItem("userNameKey", userName);
            localStorage.setItem("userTownCityKey", userTownCity);
            localStorage.setItem("userBookedKey", userBookedDate);
        })

    </script>




</body>

</html>
