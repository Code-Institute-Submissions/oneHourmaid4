<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">

    <title>oneHourmaid - Moving in/Out Location Form</title>
</head>

<body id="moving_in_out_body">


    <!--TOP CONTENTS-->
    <div class="top_contents_wrap__movingform">
        <img src="./assets/images/arrowleft.png" alt="" class="back_button" onClick="location.href='index.html'">
        <h1 class="moving_details_title">Moving In/Out Details</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--MOVING IN/OUT FORM-->
    <form class="moving_contact_form">

        <input type="text" id="full_name_input" class="form_inputs__movingform" autocomplete="off" placeholder="Full Name"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'" required>

        <input type="number" class="form_inputs__movingform contact_number_input" autocomplete="off"
            placeholder="Contact Number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contact Number'"
            required>

        <p class="cleaning_location_title__movingform">Details of cleaning location:</p>

        <input type="text" class="form_inputs__movingform streetAddress_input" autocomplete="off"
            placeholder="Street Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Street Address'"
            required>

        <input type="text" class="form_inputs__movingform townCity_input" autocomplete="off" placeholder="Town/City"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Town/City'" required>

        <input type="text" class="form_inputs__movingform postcode_input" autocomplete="off" placeholder="Postcode"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Postcode'" required>

        <input class="form_inputs__movingform dateTime_input" type="datetime-local" autocomplete="off" required>

        <button id="submit_button__movingform" onClick="location.href='cleaner_is_booked.html'">BOOK MY
            CLEANER</button>
    </form>
    <!--// MOVING IN/OUT FORM-->

    <script>
        document.getElementById('submit_button__movingform').addEventListener('click', function () {
            let val = document.getElementById('full_name_input').value;
            localStorage.setItem('input', val)
        })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="./JS/jquery-3.5.0.min.js"></script>
    <script src="./JS/script.js" type="text/javascript"></script>




</body>

</html>
