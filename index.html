<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <title>oneHourmaid</title>
</head>

<body>

    <!--TOP CONTENTS-->

    <div id="top_contents_wrapper">
        <div id="basicClean_add_wrap">
            <h1 class="cleaning_type_title">Basic Clean</h1>
            <small class="title_subtext">A one hour basic clean</small>
            <button class="addButton">ADD</button>
        </div>
    </div>

    <!--CENTER CONTENTS-->

    <div id="slider_contents_wrapper">

        <div class="tap_to_select">
            <img id="basicClean_image" src="./images/basiclean_mop.png" alt="Basic Clean">

            <h1 class="cleaning_title_big">Onehourmaid's<br>Basic Clean</h1>
        </div>
        <p id="basicClean_blurb">Our Basic Clean consists of your general in<br>home clean, including washing
            dishes,<br>
            vacuuming throughout<br>
            (or specific rooms) mopping of kitchen,<br> wooden or ceramic floors.</p>
    </div>

    <!--NEXT AND PREVIOUS BUTTONS-->

    <div class="next_prev_buttonWrap">
        <div class="nextbutton">
            <img class="rightArrow" src="./images/rightarrow.png" alt="right arrow">
        </div>

        <div class="previousbutton">
            <img class="leftArrow" src="./images/arrowleft.png" alt="right arrow">
        </div>

    </div>


</body>

</html>
