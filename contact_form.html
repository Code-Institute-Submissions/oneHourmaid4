<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/jquery-3.4.1.js"></script>
    <script src="./JS/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">
    <title>oneHourmaid - Contact Form</title>
</head>

<body>

    <div id="rooms_topContents_wrapper">
        <h1 class="locationDetails_title">Location Details</h1>
        <a href="./number_of_rooms.html">
            <img class="backToPreviousButton" src="./images/arrowleft.png">
        </a>

    </div>

    <!--LOCATION FORM-->

    <form class="contact_form">
        <input type="text" class="form_inputs fullName_input" autocomplete="off" placeholder="Full Name"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'">

        <input type="text" class="form_inputs emailAddress_input" autocomplete="off" placeholder="Email Address"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'">

        <p class="cleaningLocationTitle">Cleaning Location:</p>

        <input type="text" class="form_inputs streetAddress_input" autocomplete="off" placeholder="Street Address"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Street Address'" required>

        <input type="text" class="form_inputs townCity_input" autocomplete="off" placeholder="Town/City"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Town/City'" required>

        <input type="text" class="form_inputs postcode_input" autocomplete="off" placeholder="Postcode"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Postcode'">

        <textarea class="short_description_box"
            placeholder="Please give a short description of your cleaning needs. i.e Washing dishes, vacuuming throughout..."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Please give a short description of your cleaning needs. i.e Washing dishes, vacuuming throughout...'"></textarea>


    </form>

    <div class="findcleaner_buttonWrap">

        <div class="findcleaner_button" onClick="location.href='mapsAPI.html'">Find me a cleaner
        </div>
    </div>



</body>

</html>
