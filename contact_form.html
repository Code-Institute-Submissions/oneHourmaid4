<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JS/jquery-3.4.1.js"></script>
    <script src="./JS/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">
    <title>oneHourmaid - Contact Form</title>
</head>

<body>

    <div id="rooms_topContents_wrapper">
        <h1 class="locationDetails_title">Location Details</h1>
    </div>

    <form class="contact_form">
        <input type="text" class="form_inputs fullName_input" autocomplete="off" placeholder="Full Name" required>
        <input type="text" class="form_inputs emailAddress_input" autocomplete="off" placeholder="Email Address">
        <p class="cleaningLocationTitle">Cleaning Location:</p>
        <input type="text" class="form_inputs streetAddress_input" autocomplete="off" placeholder="Street Address">
        <input type="text" class="form_inputs townCity_input" autocomplete="off" placeholder="Town/City">
        <input type="text" class="form_inputs postcode_input" autocomplete="off" placeholder="Postcode">
        <textarea class="short_description_box"
            placeholder="Please give a short description of your cleaning needs. i.e Washing dishes, vacuuming throughout..."></textarea>


    </form>



</body>

</html>
