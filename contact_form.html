<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="./assets/images/oHmfavicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <title>oneHourmaid - Contact Form</title>
</head>

<body id="contact_form_body">

    <!--TOP CONTENTS-->
    <div class="top_contents_wrapper__form">
        <img src="./assets/images/arrowleft.png" alt="" class="back_button"
            onClick="location.href='number_of_rooms.html'">
        <h1 class="location_details_title">Location Details</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--LOCATION FORM-->
    <form action="" class="contact_form" onsubmit="return sendMail(this);">

        <input type="text" name="full_name" class="form_inputs fullName_input" autocomplete="off"
            placeholder="Full Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'" required>

        <input type="text" name="emailAddress" class="form_inputs emailAddress_input" autocomplete="off"
            placeholder="Email Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'">

        <p class="cleaning_location_title">Cleaning Location:</p>

        <input type="text" name="streetAddress" class="form_inputs streetAddress_input" autocomplete="off"
            placeholder="Street Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Street Address'"
            required>

        <input type="text" name="townCity" class="form_inputs townCity_input" autocomplete="off" placeholder="Town/City"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Town/City'" required>

        <input type="text" name="postcode" class="form_inputs postcode_input" autocomplete="off" placeholder="Postcode"
            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Postcode'" required>

        <textarea class="short_description_box" name="cleanRequest"
            placeholder="Please give a short description of your cleaning needs. i.e Washing dishes, vacuuming throughout..."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Please give a short description of your cleaning needs. i.e Washing dishes, vacuuming throughout...'"
            required></textarea>

        <button class="submit_form_button" type="submit" onClick="location.href='mapsAPI.html'">FIND ME A
            CLEANER</button>
    </form>
    <!--// LOCATION FORM-->

    <!--SCRIPTS-->
    <script src="./assets/js/jquery-3.5.0.min.js"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script type="text/javascript" src="./assets/js/sendEmail.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_zOJXdo5flT9TmEDrhagtW");
        })();
    </script>
    <!--// SCRIPTS-->





</body>

</html>
