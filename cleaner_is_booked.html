<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">

    <title>oneHourmaid - Your Cleaner Has Been Booked</title>
</head>

<body id="booked_cleaner_body">

    <!--TOP CONTENTS-->
    <div class="top_contents__cib">
        <h1 class="moving_details_title__cib">Your cleaner has been booked!</h1>

    </div>
    <!--// TOP CONTENTS-->

    <!--CLEANER ARRIVAL INFORMATION-->
    <div class="cleaner_arrival_wrap">
        <div class="cleaner_arrival_info">
            <h1 id="users_name">Hello, <span class="user_name_input"><em>Delroy.</em></span></h1>
            <h1 class="cleaner_will_arrive_title">Your cleaner will arrive at:</h1>
            <p id="users_street_address">247 Bowerdean Road</p>
            <p id="users_town_city">High Wycombe</p>
            <hr class="cleaner_booked_line">

            <h1 class="date_of_arrival_title">On:</h1>
            <p id="users_booked_date">02/04/2020 2:30pm</p>
            <hr class="cleaner_booked_line">

            <h1 class="chosen_cleaner_title">Your cleaner will be:</h1>
            <div class="chosen_cleaner__wrap">
                <img src="./assets/images/fake_avatar.png" alt="" class="cleaner_avatar__cib">
                <p id="chosen_cleaner">Sam Brown</p>

            </div>
        </div>
    </div>
    <!--// CLEANER ARRIVAL INFORMATION-->

    <!--GO BACK TO INDEX BUTTON-->
    <div class="back_to_index_wrap">
        <button class="back_to_index_button" onClick="location.href='index.html'">Back Home</button>
    </div>
    <!--// GO BACK TO INDEX BUTTON-->


    <!--SCRIPTS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <!--// SCRIPTS-->

</body>

</html>
